<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="overview">
        <div class="game">
            <div class="green biji" id="green-1" onClick="move(this)"></div>
            <div class="green biji" id="green-2" onClick="move(this)"></div>
            <div class="green biji" id="green-3" onClick="move(this)"></div>
            <div class="green biji" id="green-4" onClick="move(this)"></div>
        </div>
        
        <div class="dice">
            <div class="games">
                <div class="container">
                  <div id='dice1' class="dice dice-one">
                    <div id="dice-one-side-one" class='side one'>
                      <div class="dot one-1"></div>
                    </div>
                    <div id="dice-one-side-two" class='side two'>
                      <div class="dot two-1"></div>
                      <div class="dot two-2"></div>
                    </div>
                    <div id="dice-one-side-three" class='side three'>
                      <div class="dot three-1"></div>
                      <div class="dot three-2"></div>
                      <div class="dot three-3"></div>
                    </div>
                    <div id="dice-one-side-four" class='side four'>
                      <div class="dot four-1"></div>
                      <div class="dot four-2"></div>
                      <div class="dot four-3"></div>
                      <div class="dot four-4"></div>
                    </div>
                    <div id="dice-one-side-five" class='side five'>
                      <div class="dot five-1"></div>
                      <div class="dot five-2"></div>
                      <div class="dot five-3"></div>
                      <div class="dot five-4"></div>
                      <div class="dot five-5"></div>
                    </div>
                    <div id="dice-one-side-six" class='side six'>
                      <div class="dot six-1"></div>
                      <div class="dot six-2"></div>
                      <div class="dot six-3"></div>
                      <div class="dot six-4"></div>
                      <div class="dot six-5"></div>
                      <div class="dot six-6"></div>
                    </div>
                  </div>
               </div>
                <div class="container">
                  <div id='dice2' class="dice dice-two">
                    <div id="dice-two-side-one" class='side one'>
                      <div class="dot one-1"></div>
                    </div>
                    <div id="dice-two-side-two" class='side two'>
                      <div class="dot two-1"></div>
                      <div class="dot two-2"></div>
                    </div>
                    <div id="dice-two-side-three" class='side three'>
                      <div class="dot three-1"></div>
                      <div class="dot three-2"></div>
                      <div class="dot three-3"></div>
                    </div>
                    <div id="dice-two-side-four" class='side four'>
                      <div class="dot four-1"></div>
                      <div class="dot four-2"></div>
                      <div class="dot four-3"></div>
                      <div class="dot four-4"></div>
                    </div>
                    <div id="dice-two-side-five" class='side five'>
                      <div class="dot five-1"></div>
                      <div class="dot five-2"></div>
                      <div class="dot five-3"></div>
                      <div class="dot five-4"></div>
                      <div class="dot five-5"></div>
                    </div>
                    <div id="dice-two-side-six" class='side six'>
                      <div class="dot six-1"></div>
                      <div class="dot six-2"></div>
                      <div class="dot six-3"></div>
                      <div class="dot six-4"></div>
                      <div class="dot six-5"></div>
                      <div class="dot six-6"></div>
                    </div>
                  </div> 
               </div>
               <div id='roll' class='roll-button'><button>Roll dice!</button></div>
              </div> 
            </div>
        </div>
            <script src="script.js" async defer></script>
    </body>
</html>
<script>
    function move(r) {
        $("#" + r.id).animate({ 
            left: "+=30px",
        }, 2 );
    }
    function start() {
        $("#green-1").css({ 
            left: "115px",
            top: "483px",
        }, 2 );
    }
    function set() {
        $("#green-1").css({ 
            left: "292px",
            top: "582px",
        }, 2 );
    }
    function up() {
        $("#green-1").animate({ 
            top: "-=39px",
        }, 2 );
    }
    function down(r) {
        $("#green-1").animate({ 
            top: "+=39px",
        }, 2 );
    }
    function left(r) {
        $("#green-1").animate({ 
            left: "-=39px",
        }, 2 );
    }
    function upleft(r) {
        $("#green-1").animate({ 
            top: "-=53px",
            left: "-=51px",
        }, 2 );
    }
    function downleft(r) {
        $("#green-1").animate({ 
            top: "+=53px",
            left: "-=51px",
        }, 2 );
    }
    function right(r) {
        $("#green-1").animate({ 
            left: "+=39px",
        }, 2 );
    }
    function rightup(r) {
        $("#green-1").animate({ 
            top: "-=53px",
            left: "+=51px",
        }, 2 );
    } function rightdown(r) {
        $("#green-1").animate({ 
            top: "+=53px",
            left: "+=53px",
        }, 2 );
    }
</script>
