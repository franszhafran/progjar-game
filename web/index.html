<script>
    function move(r) {
        $("#" + r.id).animate({ 
            left: "+=30px",
        }, 2 );
    }
    function set() {
        $("#green-1").css({ 
            left: "292px",
            top: "582px",
        }, 2 );
    }
    function up() {
        $("#green-1").animate({ 
            top: "-=39px",
        }, 2 );
    }
    function down(r) {
        $("#green-1").animate({ 
            top: "+=39px",
        }, 2 );
    }
    function left(r) {
        $("#green-1").animate({ 
            left: "-=39px",
        }, 2 );
    }
    function upleft(r) {
        $("#green-1").animate({ 
            top: "-=53px",
            left: "-=51px",
        }, 2 );
    }
    function downleft(r) {
        $("#green-1").animate({ 
            top: "+=53px",
            left: "-=51px",
        }, 2 );
    }
    function right(r) {
        $("#green-1").animate({ 
            left: "+=39px",
        }, 2 );
    }
    function rightup(r) {
        $("#green-1").animate({ 
            top: "-=53px",
            left: "+=51px",
        }, 2 );
    } function rightdown(r) {
        $("#green-1").animate({ 
            top: "+=53px",
            left: "+=53px",
        }, 2 );
    }
</script>
